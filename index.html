<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LQDI Digital</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="container">
    <h1>Estilizando Radio Buttons e Checkboxes com Font-awesome</h1>

    <p>
        Lembrando que para exibir corretamente esta pagina é necessário ter instalado
        <a href="http://bower.io/" target="_blank">Bower</a> no seu sistema e executar o comando <code>bower
        install</code> na desde repositório.
    </p>
    <h4>Exemplo Radio Button</h4>
    <div class="sample-radio">
        <div class="row">
            <input type="radio" name="sample-radio" id="opt-1"/>
            <label for="opt-1"> Morango</label>
        </div>
        <div class="row">
            <input type="radio" name="sample-radio" id="opt-2"/>
            <label for="opt-2"> Laranja</label>
        </div>
        <div class="row">
            <input type="radio" name="sample-radio" id="opt-3"/>
            <label for="opt-3"> Melancia</label>
        </div>
    </div>
    <hr/>
    <h4>Exemplo Checkbox</h4>
    <div class="sample-check">
        <div class="row">
            <input type="checkbox" name="sample-check" id="check-1"/>
            <label for="check-1"> Morango</label>
        </div>
        <div class="row">
            <input type="checkbox" name="sample-check" id="check-2"/>
            <label for="check-2"> Laranja</label>
        </div>
        <div class="row">
            <input type="checkbox" name="sample-check" id="check-3"/>
            <label for="check-3"> Melancia</label>
        </div>
    </div>
</div>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
